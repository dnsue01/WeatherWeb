<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">


    <!-- Bootstrap CSS -->

<body>

    <div class="contariner">
        <div class="row">
            <div class="col"></div>
            <div class="col-10 col-xl-3">
                <h1 class="titulo-app">Weather App</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="ciudad" placeholder="Search your city"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2 " onclick="check()">Search</span>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>

    </div>
    <div id="board">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-6">
                    <h1 id="city" class="titulo"></h1>
                </div>
                <div class="col-xl-6 col-l-12" >
                    <h1 id="temp" class="temp"></h1>
                    <h3 id="tempSec" class="tempSec"></h3>

                </div>

            </div>

        </div>

        <div class="container" id="cartas">

        </div>

   

    </div>


    </div>

 



    <script src="js/ejemplo1.js"></script>

        crossorigin="anonymous"></script>
